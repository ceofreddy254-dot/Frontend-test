<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftPay STK Push | PayNecta Integration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0d9488, #14b8a6);
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    .card {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .progress {
      height: 8px;
      background: #0e766e;
      border-radius: 9999px;
      overflow: hidden;
      margin-top: 1rem;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #34d399;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="card w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-3 text-teal-100">SwiftPay STK Push</h1>
    <p class="mb-6 text-sm text-teal-200">Secure M-Pesa payments via PayNecta</p>

    <form id="paymentForm" class="space-y-4">
      <div>
        <label class="block text-left text-sm text-teal-100 mb-1">Phone Number (Safaricom)</label>
        <input type="tel" id="phone" required placeholder="2547XXXXXXXX" 
          class="w-full px-3 py-2 rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none text-gray-900" />
      </div>
      <div>
        <label class="block text-left text-sm text-teal-100 mb-1">Amount (KES)</label>
        <input type="number" id="amount" required placeholder="100"
          class="w-full px-3 py-2 rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none text-gray-900" />
      </div>

      <!-- Hidden PayNecta code -->
      <input type="hidden" id="code" value="PNT_109820" />

      <button type="submit" id="payBtn"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded-lg transition-all font-semibold">
        Initialize STK Push
      </button>
    </form>

    <div class="progress hidden" id="progressBar">
      <div class="progress-bar" id="progressFill"></div>
    </div>

    <p id="statusText" class="mt-4 text-sm text-teal-100"></p>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const payBtn = document.getElementById("payBtn");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const statusText = document.getElementById("statusText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!phone.startsWith("2547") || phone.length !== 12) {
        Swal.fire("Invalid Number", "Use format 2547XXXXXXXX", "error");
        return;
      }

      payBtn.disabled = true;
      progressBar.classList.remove("hidden");
      statusText.textContent = "Initializing STK Push...";
      progressFill.style.width = "30%";

      try {
        const res = await fetch("https://abels-test-stk-push.onrender.com/api/initiate-stk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount, code }),
        });

        const data = await res.json();
        if (res.ok) {
          progressFill.style.width = "70%";
          statusText.textContent = "Request sent. Check your phone and enter M-Pesa PIN...";
          Swal.fire("STK Push Sent!", "Please approve payment on your M-Pesa phone.", "info");
        } else {
          throw new Error(data.message || "Failed to initiate payment");
        }

        // simulate status check
        setTimeout(() => {
          progressFill.style.width = "100%";
          statusText.textContent = "Payment processing...";
        }, 3000);

      } catch (err) {
        Swal.fire("Error", err.message, "error");
        statusText.textContent = "Payment failed. Try again.";
      } finally {
        setTimeout(() => {
          payBtn.disabled = false;
          progressFill.style.width = "0%";
          progressBar.classList.add("hidden");
          statusText.textContent = "";
        }, 8000);
      }
    });
  </script>
</body>
</html>
